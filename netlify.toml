[build]
  command = "npm run build"
  publish = ".next"

# Use the official Next.js plugin for SSR
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# ─────────────── API Proxy ───────────────
[[redirects]]
  from = "/api/*"
  to = "https://api.superflow.run/:splat"
  status = 200
  force = true

# ─────────────── Blog Pages (Direct) ───────────────
[[redirects]]
  from = "/blogs"
  to = "https://blogs.subspace.money/blogs"
  status = 200
  force = true

[[redirects]]
  from = "/about-us"
  to = "https://blogs.subspace.money/about-us"
  status = 200
  force = true

[[redirects]]
  from = "/contact"
  to = "https://blogs.subspace.money/contact"
  status = 200
  force = true

# ─────────────── Blog Routes ───────────────
[[redirects]]
  from = "/blogs/*"
  to = "https://blogs.subspace.money/blogs/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/blog/*"
  to = "https://blogs.subspace.money/blog/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/docs/*"
  to = "https://blogs.subspace.money/docs/:splat"
  status = 200
  force = true

# ─────────────── Blog Assets ───────────────
[[redirects]]
  from = "/assets/*"
  to = "https://blogs.subspace.money/assets/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/css/*"
  to = "https://blogs.subspace.money/css/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/fonts/*"
  to = "https://blogs.subspace.money/fonts/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/images/*"
  to = "https://blogs.subspace.money/images/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/index_files/*"
  to = "https://blogs.subspace.money/index_files/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/js/*"
  to = "https://blogs.subspace.money/js/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/static/*"
  to = "https://blogs.subspace.money/static/:splat"
  status = 200
  force = true

# ─────────────── Blog Misc ───────────────
[[redirects]]
  from = "/sitemap.xml"
  to = "https://blogs.subspace.money/sitemap.xml"
  status = 200
  force = true
